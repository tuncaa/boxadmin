{% extends "base.html" %}

{% block title %}ボックス追加 - 管理画面{% endblock %}

{% block header %}新しいボックスを追加{% endblock %}

{% block content %}
    <div style="margin-bottom: 20px;">
        <a href="{{ url_for('admin') }}" class="btn" style="background-color: #6c757d;">← 管理画面に戻る</a>
    </div>

    <form method="POST" style="max-width: 600px;">
        <div class="form-group">
            <label for="box_name">ボックス名 *</label>
            <input type="text" id="box_name" name="box_name" required placeholder="例: キッチン収納">
        </div>

        <div class="form-group">
            <label for="description">説明</label>
            <textarea id="description" name="description" placeholder="ボックスの説明を入力してください（任意）"></textarea>
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" class="btn">ボックスを追加</button>
            <a href="{{ url_for('admin') }}" class="btn" style="background-color: #6c757d;">キャンセル</a>
        </div>
    </form>

    <div style="margin-top: 30px; padding: 15px; background-color: #e9ecef; border-radius: 8px;">
        <h4>注意事項</h4>
        <ul>
            <li>ボックス名は必須です</li>
            <li>説明は任意ですが、後で管理しやすくするために入力することをお勧めします</li>
            <li>追加されたボックスは自動的に「アクティブ」状態になります</li>
        </ul>
    </div>
{% endblock %}
